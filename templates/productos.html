<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="static/img/imagenes inicios/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <header>
        <nav id="nav">
            <div class="navTop">
                
                <div class="navItem logo">
                    <img src="static/img/imagenes inicios/Logo.png" alt="Logo" class="Logo">
                    <span class="logo-text">SHADOWS</span>
                </div>
                
                <div class="navMenu">
                    <h3 class="menuItem"><a href="{{ url_for('main.index') }}">INICIO</a></h3> 
                    <h3 class="menuItem active"><a href="{{ url_for('main.productos')}}">PRODUCTOS</a></h3> 
                    <h3 class="menuItem"><a href="{{ url_for('main.sobre_nosotros')}}">SOBRE NOSOTROS</a></h3> 
                    <h3 class="menuItem"><a href="{{ url_for('main.contacto')}}">CONTACTO</a></h3> 
                </div>

            </div>
        </nav>
    </header>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">SHADOWS PRODUCTOS</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>

            <div class="buscador">
                <input type="text" id="searchInput" placeholder="Buscar productos..." class="form-control">
            </div>
        
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="{{ url_for('main.carrito') }}">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â©SHADOWS - MARCA REGISTRADA</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/menu.js"></script>
</body>
</html>
