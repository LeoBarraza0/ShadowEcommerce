<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="static/img/imagenes inicios/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/factura.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">SHADOWS</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">SHADOWS</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="{{ url_for('main.productos') }}">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="{{ url_for('main.carrito') }}">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">SHADOWS SHOP© </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    
    
     <div id="factura" class="factura">
        <div class="factura-contenido">
            <button id="cerrar-factura" class="cerrar-factura">X</button>
            <img src="static/img/imagenes inicios/Logo.png" alt="Logo SHADOWS" class="factura-logo">
            <h2 class="factura-titulo">Factura</h2>

            <div id="factura-detalles" class="factura-detalles">
                <!-- Detalles de la compra aquí -->
            </div>

            <div class="factura-total">
                <p><strong>Total:</strong> $<span id="factura-total"></span></p>
            </div>

            <div class="factura-informacion">
                <p><strong>Nombre:</strong> <span id="factura-nombre"></span></p>
                <p><strong>Dirección:</strong> <span id="factura-direccion"></span></p>
                <p><strong>Fecha y hora:</strong> <span id="factura-fecha-hora"></span></p>
                <span class="factura-gracias">¡GRACIAS POR TU COMPRA!</span>
            </div>

            <button id="volver-a-comprar" class="volver-a-comprar">Volver a comprar</button>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="static/js/factura.js"></script>
    <script src="static/js/carrito.js"></script>
    <script src="static/js/menu.js"></script>
</body>
</html>
